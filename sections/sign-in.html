    <main>
        <h2>LOGIN</h2>
            <form>
                <div class="userLogin">
                    <label for="usuario">Username</label>
                    <input type="text" name="usuario"><br>
                </div>
                <div class="pwdLogin">
                    <label for="Contraseña">Password</label>
                    <input type="password" name="contraseña"><br>
                </div>
                <div>
                    <h3 class="forgotPwd"><a href="https://google.com">Login with Google</a> | <a href="https://youtube.com">Forgot your access data?</a></h3>
                </div>
                <div class="sbLogin">
                    <input type="submit" value="Login" class="submitLogin"><br>
                </div>
            </form>
            <h3 class="createAccount">Don't you have an account yet?</h3>
        <h2>SIGN-IN</h2>
            <form>
                <div class="userSign">
                    <label for="usuario">Username</label>
                    <input type="text" name="usuario"><br>
                </div>
                <div class="pwdSign">
                    <label for="Contraseña">Password</label>
                    <input type="password" name="contraseña"><br>
                </div>
                <div class="nameSign">
                    <label for="nombre">Name</label>
                    <input type="text" name="nombre"><br>
                </div>
                <div class="lnameSign">
                    <label for="apellido">Last Name</label>
                    <input type="text" name="apellido"><br>
                </div>
                <div class="emailSign">
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail"><br>
                </div>
                <div class="phoneSign">
                    <label for="Telefono">Phone</label>
                    <input type="tel" name="telefono"><br>
                </div>
                <div class="countrySign">
                    <label for="paisResidencia">Country</label>
                    <input type="text" name="país"><br>
                </div>
                <div>
                    <input type="submit" value="Sign-in" class="submitSign"><br>
                </div>
            </form>
    <!--Cuerpo de la página-->
    </main>
